hydro:
  relativistic:
    gamma_law_index: 1.33
    plm_theta: 1.5
    cfl_number: 0.3
    runge_kutta_order: RK2
    riemann_solver: HLLC

model:
  spherical_explosion:
    star_mass: 1e34
    engine_duration: 1.0
    engine_energy: 1e53
    engine_theta: 3.141592653589793
    engine_u: 50.0
    envelope_radius: 1e11
    ism_distance: 1e15
    mass_loss_rate: 1e-5 
    wind_velocity: 1e3

mesh:
  inner_radius: 1.e9
  outer_radius: 1.e13
  excision_delay: 10.0
  inner_excision_speed: 3e8
  outer_excision_speed: 3e10
  reference_radius: 1.e9
  num_polar_zones: 128
  block_size: 4

control:
  final_time: 5.0
  start_time: 0.0
  checkpoint_interval: 1.0
  fold: 100
  num_threads: ~
  output_directory: data
