hydro:
  relativistic:
    gamma_law_index: 1.333
    plm_theta: 1.5
    cfl_number: 0.4
    runge_kutta_order: RK2
    riemann_solver: HLLC

model:
  wind_shock:
    wind_mass_outflow_rate: 1e10
    wind_gamma_beta: 2.0
    post_shock_gamma_beta: 1.9

mesh:
  inner_radius: 1e8
  outer_radius: 1e9
  inner_excision_speed: 3e4
  outer_excision_speed: 3e8
  reference_radius: 3e8
  num_polar_zones: 1
  num_radial_zones: 2
  block_size: 8

control:
  final_time: 2.0
  start_time: 0.0
  checkpoint_interval: 0.02
  products_interval: 0.02
  num_threads: 42
  fold: 1
  snappy_compression: false
